<h2>Navigator</h2>
<mp-event-target-template-render id='sidebar' template='{{> sidebar_tmpl}}'>
    <template id='sidebar_tmpl'>
        <div>
            {{#each results}} 
                <semantic-query
                    query='
                        SELECT ?bw ?aat_role ?patron WHERE {

                            bind("{{subject.value}}" as ?bw_id_lbl)
  
                            ?bw_id rdfs:label ?bw_id_lbl.
                            ?bw crm:P1_is_identified_by ?bw_id.
                            ?bw crm:P108i_was_produced_by ?construction.
                            ?construction crmpc:P01_has_domain ?patron_role.
                            ?patron_role crmpc:P14.1_in_the_role_of ?aat_role.
                            ?patron_role crmpc:P02_has_range ?patron
                        
                        }
                    '
                    template='{{> displayer}}'>
                        <template id='displayer'>
                            <div>
                                {{#each bindings}}
                                    <semantic-link uri="{{patron.value}}">
                                        <em class="fa fa-user" style="margin-right: 5px"></em> 
                                        {{patron.value}}
                                        <br>
                                        {{aat_role.value}}
                                    </semantic-link>
                                {{/each}}
                            </div>
                            <hr>
                        </template>
                </semantic-query>
            {{/each}}
        </div>
    </template>
</mp-event-target-template-render>



</semantic-query>
