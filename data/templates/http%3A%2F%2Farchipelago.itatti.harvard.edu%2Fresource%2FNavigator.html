<h2>Navigator</h2>
<mp-event-target-template-render id='sidebar' template='{{> sidebar_tmpl}}'>
    <template id='sidebar_tmpl'>
        <div>
            {{#each results}} 
                <div>
                    <strong>{{bw.value}}</strong>
                </div>
            {{/each}}
        </div>
    </template>
</mp-event-target-template-render>
