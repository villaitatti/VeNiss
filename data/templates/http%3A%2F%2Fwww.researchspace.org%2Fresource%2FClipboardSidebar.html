<mp-splitpane dock=true nav-height=[[#if navHeight]][[navHeight]][[else]]92[[/if]] min-size=42 default-size=360 default-open='false'>
  <div data-flex-layout='column top-stretch' class="clipboard">
    <mp-splitpane-toggle-on>
      <button style="border: none; outline: none; width: 100%; position:absolute; top:40%; left: -53px; " 
      class="rs-button rs-drawer-transparent rs-h2">Clipboard</button>
    </mp-splitpane-toggle-on>
    <mp-splitpane-toggle-off>
      <div class="split-pane__leftsidebar-header">
        <button data-flex-layout='row center-left' class="clipboard-header">
          <div class="split-pane__leftsidebar-title"><h1>Clipboard</h1></div>
          <div class="fa fa-angle-left" aria-hidden="true"></div>
        </button>
      </div>
    </mp-splitpane-toggle-off>
    <mp-splitpane-sidebar-open style='display: flex; flex-direction: column; flex: auto;'>
      [[> rsp:Clipboard id="clipboard" defaultViewMode="grid"]]
    </mp-splitpane-sidebar-open>
  </div>

  [[> @partial-block ]]
</mp-splitpane>
