<ol class="page-breadcrumb">
  <li>
    <mp-link title="Home" url="/">Home</mp-link>
  </li>
  <li class="active">Actors</li>
</ol>

<div class="page">
  <div class='page__body'>
    
    <semantic-search  
      search-profile='{ 
        "categories": [
          {
            "iri": "<http://www.cidoc-crm.org/cidoc-crm/E39_Actor>",
            "label": "Person",
            "thumbnail": "../images/help/thenounproject/noun_1113333.svg"
          }
        ],
        "relations": [
          {
            "iri": "<http://xmlns.com/foaf/0.1/knows>",
            "label": "knows",
            "hasDomain": "<http://www.cidoc-crm.org/cidoc-crm/E39_Actor>",
            "hasRange": "<http://www.cidoc-crm.org/cidoc-crm/E39_Actor>"
          }
        ]
      }'
    >

      <semantic-search-query-constant domain='<http://www.cidoc-crm.org/cidoc-crm/E39_Actor>' query="SELECT ?subject WHERE { ?subject a arconto:Actor }"></semantic-search-query-constant>
    
      <div data-flex-layout="row stretch-stretch">
        <div data-flex-self="size-1of3" style="flex: 0 0 20px;">
          <semantic-search-facet></semantic-search-facet>
        </div>

        <semantic-search-result-holder>
          <div data-flex-self="md-full">
            <bs-tabs unmount-on-exit=true id='search-results' animation=false>

              <!-- Grid result -->
              <bs-tab event-key="1" title="Grid">
                <bs-alert bs-style="info"> Only entities with image representation are shown in the Grid! </bs-alert>

                <semantic-search-result>
                  <semantic-table 
                    id='grid-result'
                    query='SELECT DISTINCT ?subject ?thumbnail WHERE {}'
                    tuple-template='{{>tupleTemplate}}'
                  >

                    <template id='tupleTemplate'>
                      <div class="rs-grid-element text-center panel panel-default">
                        <div class="panel-body">
                          <semantic-link class="grid-resource-link" iri="{{subject.value}}"></semantic-link>
                        </div>
                      </div>
                    </template>
                  </semantic-table>
                </semantic-search-result>

              </bs-tab>

              <!-- Table result -->
              <bs-tab event-key="2" title="Table">
                <semantic-search-result>
                  <semantic-table 
                    id='table-result'
                    query='SELECT DISTINCT ?subject WHERE { }'
                  >
                  </semantic-table>
                </semantic-search-result>
              </bs-tab>

            </bs-tabs>

            <!-- Downloads -->
            <bs-panel>

              <semantic-search-result>
                <mp-sparql-download id='csv-download'
                                query="SELECT * WHERE { }"
                                header="text/csv"
                                filename="csv-result.csv">
                <button class="btn btn-default">Download CSV</button>
                </mp-sparql-download>
              </semantic-search-result>

              <semantic-search-result>
                <mp-sparql-download id='json-download'
                                query="SELECT * WHERE { }"
                                header="application/sparql-results+json"
                                filename="json-result.json"
                                >
                <button class="btn btn-default">Download JSON</button>
                </mp-sparql-download>
              </semantic-search-result>
            </bs-panel>
          </div>

        </semantic-search-result-holder>
      </div>
    </semantic-search>
  </div>
</div>
