<div id="mapNavigatorContainer">
  <semantic-search-result>
    <semantic-table
      id="table"
      number-of-displayed-rows="1000"
      query='SELECT DISTINCT ?iri ?name ?type WHERE 
      { 
        {
          ?subject rdfs:label ?name;
            a ?type.
          BIND(?subject as ?iri)
        }
        UNION
        {
          ?iri crm:P15_was_influenced_by ?subject;
            crm:P1_is_identified_by ?name_node;
            a ?type.

          ?name_node crm:P2_has_type "preferred_name";
            rdfs:label ?name
        }
      }'
    >
    </semantic-table>
  </semantic-search-result>
</div>
