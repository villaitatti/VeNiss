<div class="page">
  <div class='page__body'>

  <div data-flex-layout="columns center-stretch">
    <div class="Header">
      <h1>List of actors</h1>
      <hr>
    </div>

    <div class="subheader">

      <bs-alert bs-style="warning">
        <strong>An Actor is missing? </strong>
        <mp-event-trigger id='list-actor__new-person-add-frame' 
          type='Dashboard.AddFrame' 
          data='{"viewId": "entity-editor"}' 
          targets='["thinking-frames"]'>
          <a>Create a new Entity</a>
        </mp-event-trigger>.
      </bs-alert>

    </div>

    <div class="body">
      <semantic-search>
        <semantic-search-query-constant query='select ?subject where { ?subject a veniss:Actor }'>
        </semantic-search-query-constant>

        <div data-flex-layout="row stretch-stretch">
          <div data-flex-self="size-1of3" style="flex: 0 0 20px;">
            <semantic-search-facet></semantic-search-facet>
          </div>

          <semantic-search-result-holder>
            <div data-flex-self="md-full">

              <semantic-search-result>
                <semantic-table 
                  id='table-result'
                  query='SELECT DISTINCT ?subject ?type WHERE { 
                    ?subject crm:P2_has_type ?type
                  }'
                  column-configuration='[
                    {"variableName": "subject", "displayName": "Name"},
                    {
                      "displayName": "Edit",
                      "cellTemplate": "{{> edit}}"
                    }
                  ]'
                >
                  <!-- Edit Template -->
                  <template id="edit">
                    <mp-event-trigger 
                      id='{{subject.value}}-add-frame' 
                      type='Dashboard.AddFrame' 
                      data='{
                        "resourceIri": "{{subject.value}}", 
                        "viewId": "entity-editor"
                      }' 
                      targets='["thinking-frames"]'>
                      <div style="display: flex; align-items: center;">
                        <a class="btn btn-primary"><span class="fa fa-pencil"></span></a>
                      </div>
                    </mp-event-trigger>  
                  </template>

                </semantic-table>
              </semantic-search-result>

            </div>
        </semantic-search-result-holder>
      </div>
    </semantic-search>
    </div>
  </div>
